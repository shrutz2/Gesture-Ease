name: CI/CD: Build, push, upload models, deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push backend image
        env:
          ECR_REPO: ${{ secrets.ECR_BACKEND_REPO }}
          TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=${ECR_REPO}:${TAG}
          docker build -t $IMAGE_URI ./backend
          docker push $IMAGE_URI
          echo "backend_image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        env:
          ECR_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
          TAG: ${{ github.sha }}
        run: |
          IMAGE_URI=${ECR_REPO}:${TAG}
          docker build -t $IMAGE_URI ./frontend
          docker push $IMAGE_URI
          echo "frontend_image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Upload model artifacts to S3
        env:
          S3_BUCKET: ${{ secrets.S3_MODELS_BUCKET }}
        run: |
          # Sync model folder to S3
          aws s3 sync backend/models s3://$S3_BUCKET/ --acl bucket-owner-full-control

      - name: Render task definition
        id: render-task
        run: |
          # Replace placeholder image URIs in the task template and register it in ECS
          BACKEND_IMAGE=${{ steps.build_and_deploy.outputs.backend_image }}
          cat deploy/ecs-task-def-template.json | jq --arg img "$BACKEND_IMAGE" '.containerDefinitions[0].image=$img' > taskdef.json
          echo "taskdef_file=taskdef.json" >> $GITHUB_OUTPUT

      - name: Register new task definition
        env:
          CLUSTER: ${{ secrets.ECS_CLUSTER }}
        run: |
          aws ecs register-task-definition --cli-input-json file://taskdef.json

      - name: Update ECS service
        env:
          CLUSTER: ${{ secrets.ECS_CLUSTER }}
          SERVICE: ${{ secrets.ECS_SERVICE }}
        run: |
          # update-service will pull the new task definition
          aws ecs update-service --cluster $CLUSTER --service $SERVICE --force-new-deployment
