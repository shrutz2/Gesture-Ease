name: Build and Push Docker Images (manual)

on: [workflow_dispatch]

env:
  BACKEND_REPO: gesture-ease-prod-backend
  FRONTEND_REPO: gesture-ease-prod-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create ECR repositories
        run: |
          echo "Creating ECR repositories..."
          aws ecr create-repository --repository-name ${{ env.BACKEND_REPO }} || echo "Backend repo already exists"
          aws ecr create-repository --repository-name ${{ env.FRONTEND_REPO }} || echo "Frontend repo already exists"

      - name: Build and push backend image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        run: |
          BACKEND_IMAGE=${ECR_REGISTRY}/${{ env.BACKEND_REPO }}:latest
          echo "Building backend image: $BACKEND_IMAGE"
          docker build -f backend/Dockerfile -t $BACKEND_IMAGE backend
          echo "Pushing backend image to ECR"
          docker push $BACKEND_IMAGE

      - name: Build and push frontend image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        run: |
          FRONTEND_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_REPO }}:latest
          echo "Building frontend image: $FRONTEND_IMAGE"
          docker build -f frontend/Dockerfile -t $FRONTEND_IMAGE frontend
          echo "Pushing frontend image to ECR"
          docker push $FRONTEND_IMAGE