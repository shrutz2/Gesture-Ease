name: CI AWS Diagnose

on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Show AWS caller identity
        run: |
          echo "--- sts get-caller-identity ---"
          aws sts get-caller-identity

      - name: Check ECR repository existence
        run: |
          echo "--- describe-repositories (gesture-ease-prod-backend) ---"
          aws ecr describe-repositories --repository-names gesture-ease-prod-backend || echo "ECR repo not found or access denied"

      - name: Check S3 bucket access
        run: |
          echo "--- s3 ls models bucket ---"
          aws s3 ls s3://${{ secrets.S3_MODELS_BUCKET }} || echo "S3 access failed or bucket not found"
